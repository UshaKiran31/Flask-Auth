<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-background">
        <div class="bg-card p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-foreground mb-4">Welcome</h1>
            <p class="text-muted-foreground mb-6">Hello! We are glad to see you :)</p>
            
            <div class="flex justify-between mb-4">
                <button class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">Sign up with Google</button>
                <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Facebook</button>
                <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Twitter</button>
            </div>
            
            <div class="flex items-center justify-center mb-4">
                <span class="text-muted-foreground">Or</span>
            </div>
            
            <form>
                <div class="mb-4">
                    <label class="block text-muted-foreground" for="name">Name</label>
                    <input class="border border-border rounded-lg w-full p-2" type="text" id="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-muted-foreground" for="email">Email Address</label>
                    <input class="border border-border rounded-lg w-full p-2" type="email" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-muted-foreground" for="password">Password</label>
                    <input class="border border-border rounded-lg w-full p-2" type="password" id="password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-muted-foreground" for="repeat-password">Repeat Password</label>
                    <input class="border border-border rounded-lg w-full p-2" type="password" id="repeat-password" required>
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-muted-foreground">I agree to <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a></label>
                </div>
                <button class="bg-primary text-primary-foreground w-full py-2 rounded-lg">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>

  </body>
</html>
